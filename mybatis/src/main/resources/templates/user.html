<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>유저 리스트</h1>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>ID</th>
        <th>이름</th>
        <th>주소</th>
      </tr>
      <tr th:each="user:${list}">
        <td th:text="${user.getNo()}">번호</td>
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}">이름</td>
        <td th:text="${user.getAddress()}">주소</td>
      </tr>
    </thead>
  </table>
</body>
</html>
