<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <title>실습3</title>
    <style>
      tr {
        width: 100px;
        height: 50px;
      }

      tr > td:first-child {
        color: red;
      }

      tr > td:last-child {
        color: blue;
      }

      th {
        width: 100px;
      }
    </style>
  </head>
  <body>
    날짜: <input type="text" id="day" /> <br /><br />
    내용: <input type="text" id="content" /> <br /><br />
    <button id="apply">적용</button><br /><br />
    <table border="1">
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
      <tr>
        <td colspan="5"></td>
        <td id="td1">1</td>
        <td id="td2">2</td>
      </tr>
      <tr>
        <td id="td3">3</td>
        <td id="td4">4</td>
        <td id="td5">5</td>
        <td id="td6">6</td>
        <td id="td7">7</td>
        <td id="td8">8</td>
        <td id="td9">9</td>
      </tr>
      <tr>
        <td id="td10">10</td>
        <td id="td11">11</td>
        <td id="td12">12</td>
        <td id="td13">13</td>
        <td id="td14">14</td>
        <td id="td15">15</td>
        <td id="td16">16</td>
      </tr>
      <tr>
        <td id="td17">17</td>
        <td id="td18">18</td>
        <td id="td19">19</td>
        <td id="td20">20</td>
        <td id="td21">21</td>
        <td id="td22">22</td>
        <td id="td23">23</td>
      </tr>
      <tr>
        <td id="td24">24</td>
        <td id="td25">25</td>
        <td id="td26">26</td>
        <td id="td27">27</td>
        <td id="td28">28</td>
        <td id="td29">29</td>
        <td id="td30">30</td>
      </tr>
    </table>
  </body>
  <script>
    $('td').on('click', function () {
      let tdId = $(this).attr('id')
      let tdDay = tdId.slice(2)
      let tdContent = $(this).text()

      $('#day').val(tdDay)
      $('#content').val(tdContent.slice(tdDay.length + 2))
    })

    $('#apply').on('click', function () {
      let tdId = '#' + 'td' + $('#day').val()
      let tdDay = $('#day').val()
      let tdContent = $('#content').val()

      console.log(tdId)
      console.log(tdDay)
      console.log(tdContent)

      $(tdId).text(tdDay + '  ' + tdContent)
    })
  </script>
</html>
