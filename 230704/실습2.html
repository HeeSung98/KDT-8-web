<!DOCTYPE html>
<html lang="en">
  <head>
    <title>실습2</title>
  </head>
  <body>
    <h1>설문조사</h1>
    이름 <input placeholder="이름을 입력하세요" name="name" /> <br /><br />
    이메일 <input placeholder="example@gmail.com" name="email" />
    <br /><br /><br />
    <b>나이</b>
    <br />
    <input type="radio" name="age" />10대 <input type="radio" name="age" />20대
    <input type="radio" name="age" />30대 <input type="radio" name="age" />40대
    <input type="radio" name="age" />50대
    <input type="radio" name="age" />60대이상 <br /><br />
    <b>원하는 강의(복수선택 가능)</b><br />
    <input type="checkbox" name="class" />html
    <input type="checkbox" name="class" />javascript
    <input type="checkbox" name="class" />css <br /><br />
    <textarea
      name="text"
      id=""
      cols="30"
      rows="10"
      placeholder="하고 싶은 말을 작성해주세요."
    ></textarea>
  </body>
</html>
