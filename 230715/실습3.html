<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --nav-height-lg: 100px;
        --nav-height-sm: 60px;
      }

      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* HEADER */
      header {
        width: 100%;
        height: var(--nav-height-lg);
        z-index: 100;
      }

      /* 768px 보다 클때의 header */
      header .inner {
        background-color: lightblue;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* LOGO */
      header .inner .logo {
        position: absolute;
        left: 50px;
        color: white;
        font-size: 30px;
      }

      header .inner .menu {
        display: flex;
      }

      header .inner .menu li {
        margin-left: 10px;
        margin-right: 10px;
        font-weight: 700;
        cursor: pointer;
      }

      @media screen and (max-width: 768px) {
        header {
          height: var(--nav-height-sm);
        }
        header .inner {
          display: block;
        }

        header .inner .menu {
          display: block;
          text-align: center;
          background-color: aqua;
        }

        header .inner .logo {
          position: static;
          line-height: var(--nav-height-sm);
          text-align: center;
        }

        header .inner .menu li {
          font-weight: 500;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
  </body>
</html>
