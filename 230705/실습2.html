<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./example.css" />
    <meta charset="UTF-8" />
    <title>실습2</title>
    <style>
      * {
        color: white;
        background-color: gray;
      }

      span {
        background-color: red;
      }

      .second {
        background-color: green;
      }

      #first {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습을 해봅시다</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </body>
</html>
