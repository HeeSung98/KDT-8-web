<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>실습2</title>
    <script>
      let fruits1 = [
        '사과',
        '딸기',
        '파인애플',
        '수박',
        '참외',
        '오렌지',
        '자두',
        '망고',
      ]
      let fruits2 = ['수박', '사과', '참외', '오렌지', '파인애플', '망고']
      let same = []
      let diff = []

      for (var s of fruits1) {
        if (fruits2.indexOf(s) == -1) {
          diff.push(s)
        } else {
          same.push(s)
        }
      }

      console.log('same: ' + same)
      console.log('diff: ' + diff)
    </script>
  </head>
  <body></body>
</html>
