<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>실습1</title>
    <script>
      let arr = []

      let sum = 0
      for (var i = 1; i <= 100; i++) {
        sum = sum + i
        arr[i - 1] = i
      }
      console.log(sum)

      sum = 0
      for (var i of arr) {
        sum = sum + i
      }
      console.log(sum)

      sum = 0
      arr.forEach((i, idx) => {
        sum = sum + arr[idx]
      })
      console.log(sum)
    </script>
  </head>
  <body></body>
</html>
