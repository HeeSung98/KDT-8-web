<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>실습7</title>
    <script>
      x = Number(prompt('첫 번째 숫자를 입력하세요'))
      y = Number(prompt('두 번째 숫자를 입력하세요'))

      function add(x, y) {
        alert(Number(x) + Number(y))
        return Number(x) + Number(y)
      }
      function sub(x, y) {
        alert(Number(x) - Number(y))
        return Number(x) - Number(y)
      }
      function div(x, y) {
        alert(Number(x) / Number(y))
        return Number(x) / Number(y)
      }
      function mul(x, y) {
        alert(Number(x) * Number(y))
        return Number(x) * Number(y)
      }
    </script>
  </head>
  <body>
    <button onclick="add(x,y)">+</button>
    <button onclick="sub(x,y)">-</button>
    <button onclick="div(x,y)">/</button>
    <button onclick="mul(x,y)">*</button>
  </body>
</html>
